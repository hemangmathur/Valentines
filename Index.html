<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff4a6d, #ff758f);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  overflow: hidden;
}

.card {
  background: rgba(0,0,0,0.25);
  padding: 30px;
  border-radius: 20px;
  max-width: 340px;
  width: 90%;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  animation: popIn 0.8s ease;
}

@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

p {
  font-size: 17px;
  margin-bottom: 25px;
}

button {
  font-size: 18px;
  padding: 12px 26px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 12px;
  transition: transform 0.2s ease;
}

button:active {
  transform: scale(0.95);
}

#yes {
  background: #2ecc71;
  color: white;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

#no {
  background: #e74c3c;
  color: white;
  position: absolute;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}

/* Mobile tweaks */
@media (max-width: 480px) {
  h1 { font-size: 26px; }
  p { font-size: 16px; }
  button { width: 80%; }
}
</style>
</head>

<body onclick="initAudio()">

<div class="card">
  <h1>Hey Love ‚ù§Ô∏è</h1>
  <p>
    From my heart to this screen<br>
    Will you be my Valentine?
  </p>

  <button id="yes" onclick="sayYes()">Yes</button>
  <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
</div>

<!-- Sounds -->
<audio id="bgMusic" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-hopeful-piano-493.mp3">
</audio>

<audio id="yesSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3">
</audio>

<script>
let audioStarted = false;

function initAudio() {
  if (!audioStarted) {
    document.getElementById("bgMusic").play();
    audioStarted = true;
  }
}

function sayYes() {
  document.getElementById("yesSound").play();
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background: linear-gradient(135deg, #ff4a6d, #ff758f);
      color:white;
      text-align:center;
    ">
      <h1>YAYYYYY üíñ</h1>
      <p>You just made me the happiest person alive</p>
    </div>
  `;
}

function moveNo() {
  const btn = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
